name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Позволяет запускать вручную

# Разрешаем GitHub Actions создавать и использовать токены
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешаем только один одновременный деплой
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job для сборки проекта
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true # Не прерываем сборку при ошибках линтера

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          # Переменные окружения для production сборки
          # Можно добавить через Secrets в настройках репозитория
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://api.example.com/api' }}
          VITE_APP_NAME: TableBook
          VITE_APP_VERSION: ${{ github.ref_name }}
          VITE_ENABLE_DEBUG: false
          VITE_ENABLE_MOCK_API: false
          VITE_BASE_URL: /frontend/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Job для деплоя на GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

