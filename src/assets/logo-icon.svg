<svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Столешница (более стильная с тенью) -->
  <rect x="7" y="14" width="28" height="6" rx="3" fill="#FFFFFF"/>
  
  <!-- Ножки стола (элегантные) -->
  <rect x="9" y="20" width="2.5" height="12" rx="1.25" fill="#FFFFFF"/>
  <rect x="19.25" y="20" width="2.5" height="12" rx="1.25" fill="#FFFFFF"/>
  <rect x="30.5" y="20" width="2.5" height="12" rx="1.25" fill="#FFFFFF"/>
  
  <!-- Стулья вокруг стола (4 стула, более детализированные) -->
  <!-- Верхний левый стул -->
  <circle cx="11" cy="7" r="4" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  <rect x="9.5" y="3" width="3" height="3" rx="1" fill="#FFFFFF"/>
  
  <!-- Верхний правый стул -->
  <circle cx="31" cy="7" r="4" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  <rect x="29.5" y="3" width="3" height="3" rx="1" fill="#FFFFFF"/>
  
  <!-- Нижний левый стул -->
  <circle cx="11" cy="35" r="4" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  <rect x="9.5" y="36" width="3" height="3" rx="1" fill="#FFFFFF"/>
  
  <!-- Нижний правый стул -->
  <circle cx="31" cy="35" r="4" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  <rect x="29.5" y="36" width="3" height="3" rx="1" fill="#FFFFFF"/>
  
  <!-- Центральный элемент - значок бронирования (часы) -->
  <circle cx="21" cy="17" r="3.5" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  <circle cx="21" cy="17" r="1.5" fill="#FFFFFF"/>
  <!-- Стрелки часов -->
  <line x1="21" y1="17" x2="21" y2="14.5" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="21" y1="17" x2="23" y2="17" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
</svg>
